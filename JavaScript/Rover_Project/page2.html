    <title>Press Button</title>
</head>

<body>
    <div>
        <h1 id="pressed"></h1>
    </div>


    <button onclick="up1()">Up</button>
    <button onclick="down1()">Down</button>
    <button onclick="left1()">Left</button>
    <button onclick="right1()">Right</button>

    <script>
        function up1() {
            document.getElementById("pressed").innerHTML = "UP Pressed";
        }
        function down1() {
            document.getElementById("pressed").innerHTML = "DOWN Pressed";
        }
        function left1() {
            document.getElementById("pressed").innerHTML = "LEFT Pressed";
        }
        function right1() {
            document.getElementById("pressed").innerHTML = "Right Pressed";
        }

        let up = false;
        let down = false;
        let left = false;
        let right = false;

        while(true)
        {
            console.log("hello there");
            document.addEventListener("keydown", function (event)
            {
                switch (event.key) {
                    case "ArrowDown":
                        // code for "down arrow" key press.
                        document.getElementById("pressed").innerHTML = "DOWN Pressed";
                        down = true;
                        console.log(down);
                        
                       
    
                    case "ArrowUp":
                        // code for "up arrow" key press.
                        document.getElementById("pressed").innerHTML = "UP Pressed";
                        up = true;
                        console.log(up);
                        
                        
    
                    case "ArrowLeft":
                        // code for "left arrow" key press.
                        document.getElementById("pressed").innerHTML = "LEFT Pressed";
                        left = true;
                        console.log(left);
                        
    
                    case "ArrowRight":
                        // code for "right arrow" key press.
                        document.getElementById("pressed").innerHTML = "RIGHT Pressed";
                        right = true;
                        console.log(right);
                        
    
                    default:
                        console.log("hi");
                        up = false;
                        down = false;
                        left = false;
                        right = false;
                        console.log(up);
                }
            }, true);
        }
