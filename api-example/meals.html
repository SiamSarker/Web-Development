<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>My Meal List</title>
</head>

<body>
    <header>
        <h1 class="text-center text-warning">Exploring Foods</h1>
    </header>

    <main>
        <section class="container">

            <div id="meal-details-container" class="text-center" style="width: 25rem;">
                
            </div>

            <div class="input-group mb-3">
                <input id="searchValue" type="text" class="form-control" placeholder="Search" aria-label="Search"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button onclick="searchMeal()" class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>

            <div><h2>My Meals</h2></div>
            <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/meals.js"></script>
</body>

</html>
